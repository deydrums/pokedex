<div class="screen">
    <div class="pokename">
        <h2>{{pokemon.name}}</h2>
    </div>
    <div class="pokedatail">
        <div class="poke-img">
            <img src={{pokemon.sprites.front_default}} alt="">
        </div>
        <div class="poke-data">
            <ul>
                <li *ngFor="let item of pokemon.stats;">
                    <strong>{{item.stat.name}} :</strong> {{item.base_stat}}
                </li>
            </ul>
        </div>
    </div>
</div>
